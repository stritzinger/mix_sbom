on:
  push:
    branches:
      - "main"

name: "Main Branch"

permissions:
  contents: read

jobs:
  test:
    name: "Test"

    permissions:
      contents: read
      security-events: write

    uses: ./.github/workflows/part_test.yml

  build:
    name: "Build"
    
    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_build.yml
    with:
      attest: false

  licensing:
    name: "Licensing"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_licensensing.yml
    with:
      attest: false

  docs:
    name: "Docs"
    
    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_docs.yml
    with:
      attest: false

  smoke_test:
    name: "Smoke Test"

    needs: ['build']

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_smoke_test.yml

  dependency_submission:
    name: "Mix Dependency Submission"

    permissions:
      contents: write

    uses: ./.github/workflows/part_dependency_submission.yml
